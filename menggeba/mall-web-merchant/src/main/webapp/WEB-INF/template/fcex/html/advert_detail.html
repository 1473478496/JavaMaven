<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>广告管理-广告编辑</title>
<link rel="stylesheet" type="text/css" href="css/webuploader.css" />
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.8.3.min.js"></script>
</head>

<body>

  <div class="wrap">
    <div class="container-setting fix">
      
      <div class="container-middle">
          <ul class="b-nav">
            <li><a href="#">广告管理</a><span>></span></li>
            <li><a href="#">广告编辑</a></li>
          </ul>
		  <div class="main_title">广告编辑</div>
			
          <!--主要内容-->
          <div class="wd_main">
			<form action="#" method="" class="shopset-form">
                <div class="settfrom">
                	<label><i>*</i>标题名称 : </label><input type="text"  value=""/>
                </div>
                <div class="settfrom">
                	<label><i>*</i>广告图片: </label>
                	<!--参考商品编辑页面上传图片 -->
               		<div class="wbupbox">
               			<!-- 图片上传使用的是webuploader 插件 可参考萌哥吧评价晒单	 -->
						<div id="uploader">
			                <div class="queueList">
			                    <div id="dndArea" class="placeholder">
			                        <div id="filePicker"></div>
			                        <div id="btnContainer"></div>
			                        <p>请上传图片</p>
			                    </div>
			                </div>
			                <div class="statusBar" style="display:none;">
			                    <div class="progress">
			                        <span class="text">0%</span>
			                        <span class="percentage"></span>
			                    </div><div class="info"></div>
			                    <div class="btns">
			                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
			                    </div>
			                </div>
			            </div>
			            
					</div>
                </div>
                <div class="settfrom">
                	<label>图片尺寸 : </label><input type="text" />
                </div>
                <div class="settfrom">
                	<label>活动链接 : </label><input type="text" />
                </div>
                <div class="settfrom">
                	<label>生效时间 : </label><input type="text" class="t-in tl0-in Wdate" name="start-time" id="start-time" value=""/><span>至</span><input type="text" class="t-in Wdate" name="end-time" id="end-time" value=""/>
                </div>
                <div class="settfrom">
                	<label><i>*</i>图片排序 : </label><input type="text" value="2" class="t-in tl0-in "/>
                </div>
                <div class="orderbtnbox">
                  <input type="submit" value="确认">
                  <input type="button" class="order_btnj" value="取消">
                </div>
              </form>
          </div>
      </div>
    </div>
  </div>
  
  	<script src="datepicker/WdatePicker.js"></script>
 	<script src="js/webuploader.js"></script>
    <script src="js/upload.js"></script>
	  <script>
	    $("#start-time,#end-time").click(function(){
			WdatePicker();
			});
	   
	  </script>
</body>
</html>
