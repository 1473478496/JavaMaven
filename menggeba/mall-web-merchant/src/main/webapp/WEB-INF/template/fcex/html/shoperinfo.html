<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>商户信息</title>
<link rel="stylesheet" href="js/fancyBox/source/jquery.fancybox.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery-1.8.3.min.js"></script>

</head>

<body>
    <!-- 引入头部文件 -->
  <!--  [#include "/common/header.ftl"/] -->
  
  <div class="wrap">
    <div class="container-setting fix">
    
	  <!-- 菜单 -->
      <!-- [#include "/common/menu.ftl"/] -->
      
      <div class="container-middle">
		 <ul class="b-nav">
            <li><a href="#">商户管理</a><span>></span></li>
            <li><a href="#">商户信息</a></li>
          </ul>

		 <div class="order-control shopermanges">
              <h4>商户信息</h4>

			  <div class="form-container">
			    <div class="cooperation-pro">
			      <div class="cop-info">
			   		<div class="order-control">
			           <h3 class="proimgtit">基本信息</h3>
			           <div class="proinfo">
			           	<form>
			           		<!--商家基本信息-->
			           		<ul class="proinfolist">
			           			<li>
			           				<div class="settfrom">
			           					<label><i>*</i>中文名</label>
			           					<input type="text"  value="2222" readonly/>
			           				</div>
			           			</li>
			           			<li>
			           				<div class="settfrom">
			           					<label><i>*</i>越南名</label>
			           					<input type="text" value="2222"  readonly/>
			           				</div>
			           			</li>
			           			<li>
			           				<div class="settfrom">
			           					<label><i>*</i>证件类型</label>
			           					<input type="text" value="身份证"  readonly/>
			           				</div>
			           			</li>
			           			<li>
			           				<div class="settfrom">
			           					<label><i>*</i>证件号码</label>
			           					<input type="text"  value="身份证"  readonly/>
			           				</div>
			           			</li>
			           			<li>
			           				<div class="settfrom">
			           					<label><i>*</i>性别</label>
			           					<input type="text" value="女"  readonly/>
			           				</div>
			           			</li>
			           			<li>
			           				<div class="settfrom">
			           					<label><i>*</i>手机号码</label>
			           					<input type="text" value="2222" readonly/>
			           				</div>
			           			</li>
			           			<li>
			           				<div class="settfrom">
			           					<label>生日</label>
			           					<input type="text" id="birthDay" name="birthDay" value="2222" readonly/>
			           				</div>
			           			</li>
			           			<li>
			           				<div class="settfrom">
			           					<label>住址</label>
			           					<input type="text" value="2222" readonly/>
			           				</div>
			           			</li>
			           		</ul>
			           		
			           		<!-- 签约信息 -->
			           		<h3 class="proimgtit">签约信息</h3>
			           		<ul class="proinfolist contract_list">
			           			<li>
			           				<div class="settfrom">
			           					<label><i>*</i>商铺号</label>
			           					<input type="text" value="2222" readonly disabled/>
			           				</div>
			           			</li>
			           			<li>
			           				<div class="settfrom">
			           					<label><i>*</i>协议起止时间</label>
			           					<input type="text" id="beginDay" class="daytime"  name="beginDay" value="2222" readonly/> — <input value="2222" readonly type="text" class="daytime" id="endDay" name="endDay"/>
			           				</div>
			           			</li>
			           			<li>
			           				<div class="settfrom">
			           					<label><i>*</i>商户类型</label>
			           					<div class="busnistyle">
			           						<!-- 可多选 -->
				           					<label><input type="checkbox" name="" value="1" checked disabled>农产品</label>
				           					<label><input type="checkbox" name="" value="2" checked disabled>海鲜产品</label>
				           					<label><input type="checkbox" name="" value="3" checked disabled>农产品产品产品</label>
				           					<label><input type="checkbox" name="" value="4" readonly disabled>海鲜产品产品产品</label>
										</div>
			           				</div>
			           			</li>
			           		</ul>
			           		
			           		<!-- 商家资质 显示营业执照和法人身份证照片 -->
			           		<h3 class="proimgtit">商家资质</h3>
			           		<div class="business_img">
			           			<div class="settfrom">
			      					<label><i>*</i>营业执行与法人身份证</label>
				               		<span class="shopimages">
				               			<a class="fancybox" href="images/list_good_01.jpg" data-fancybox-group="gallery"><img src="images/list_good_01.jpg" alt="" /></a>
										<a class="fancybox" href="images/sh_logo.jpg" data-fancybox-group="gallery"><img src="images/sh_logo.jpg" alt="" /></a>
				               		</span>
									
			      				</div>
			           		</div>
			           		
			           		<!-- 代理人可以不填 不必须 -->
			           		<h3 class="proimgtit">代理人信息</h3>
			           		<div class="agentbox">
			           			<!-- 添加代理人模块 -->
			           			<div class="orderbtnbox">
			           				<input type="button" class=" order_btnj agentbtn" value="添加代理人"/>
			           			</div>
			           		</div>
			           		
			           		<!-- 银行信息至少填一个 -->
			       			<h3 class="proimgtit">银行信息</h3>
			       			<div class="agentbox">
			       				<div class="orderbtnbox">
			           				<input type="button" class="order_btnj bankbtn" value="添加银行卡"/>
			           			</div>
			       				<!-- 添加银行卡模块 -->
				       			<div class="agentinfobox bankinfobox">
				       				<p>银行卡1</p>
				       				<ul class="proinfolist agent_list">
				       					<li>
				       						<div class="settfrom">
				         					<label><i>*</i>账户名称</label>
				         					<input type="text" />
				         				</div>
				       					</li>
				       					<li>
					         				<div class="settfrom">
					         					<label><i>*</i>银行卡卡号</label>
					         					<input type="text" />
					         				</div>
					         			</li>
					         			<li>
					         				<div class="settfrom">
					         					<label><i>*</i>开户银行</label>
					         					<select>
								                   <option>中国银行</option>
								                 </select>
					         				</div>
					         			</li>
				       				</ul>
				       				<a class="bankdelbtn" onclick="bankDel(this);" href="javascript:;">删除银行卡</a>
				       			</div>
				       			
			           		</div>
			           		
			           		<!-- 备注 -->
			           		<ul class="proinfolist ">
			           			<li>
			           				<div class="settfrom">
			           					<label>备注</label>
			           					<input type="text" />
			           				</div>
			           			</li>
			           		</ul>
			           		
			           		<div class="agreebox">
			   					<label><input type="checkbox" disabled name="" value="1" checked=""><a href="#">同意商家合作协议</a></label>
			   				</div>
			           		
			           		<!-- 按钮 -->
			           		<div class="orderbtnbox probtnbox">
				                <input type="submit" value="保存"/>
				                <input type="reset" class="order_btnj"  value="取消"/>
				            </div> 
				            
			           	</form>
			           </div>
			         </div>
			            	
			      
			      </div>
			    </div>
			  </div>
  
         </div>
        
       </div>
    </div>
  </div>
  
  <!--脚部-->
  <!--  [#include "/common/footer.ftl"] -->
  
  <script src="js/fancyBox/source/jquery.fancybox.pack.js"></script>
  <script src="js/jquery.validate.js"></script>
  <script>
  $(document).ready(function() {
		$('.fancybox').fancybox({
			nextEffect:'fade',
			prevEffect:'fade',
		});
	});
	
    var agentIndex=1;
    $(".agentbtn").on('click',function(){
    	var html='';
    		html+='<div class="agentinfobox">'
           				+'<p>代理人'+(agentIndex++)+'</p>'
           				+'<ul class="proinfolist agent_list">'
           					+'<li>'
           						+'<div class="settfrom">'
		           					+'<label><i>*</i>代理人姓名</label>'
		           					+'<input type="text" />'
		           				+'</div>'
           					+'</li>'
           					+'<li>'
		           				+'<div class="settfrom">'
		           					+'<label><i>*</i>手机号码</label>'
		           					+'<input type="text" />'
		           				+'</div>'
		           			+'</li>'
		           			+'<li>'
		           				+'<div class="settfrom">'
		           					+'<label><i>*</i>证件类型</label>'
		           					+'<select>'
					                   +'<option>身份证</option>'
					                   +'<option>越南边民证</option>'
					                   +'<option>护照</option>'
					                 +'</select>'
		           				+'</div>'
		           			+'</li>'
		           			+'<li>'
		           				+'<div class="settfrom">'
		           					+'<label><i>*</i>证件号码</label>'
		           					+'<input type="text" />'
		           				+'</div>'
		           			+'</li>'
           				+'</ul>'
           				+'<a class="agentdel" onclick="agentInfoDel(this)" href="javascript:;">删除代理人</a>'
           			+'</div>';
           	$(this).parents('.agentbox').append(html);
    })
    
    
    var bankIndex=2;
    $(".bankbtn").on('click',function(){
    	var html='';
    	html+='<div class="agentinfobox bankinfobox">'
				+'<p>银行卡'+(bankIndex++)+'</p>'
				+'<ul class="proinfolist agent_list">'
					+'<li>'
						+'<div class="settfrom">'
       					+'<label><i>*</i>账户名称</label>'
       					+'<input type="text" />'
       				+'</div>'
					+'</li>'
					+'<li>'
       				+'<div class="settfrom">'
       					+'<label><i>*</i>银行卡卡号</label>'
       					+'<input type="text" />'
       				+'</div>'
       			+'</li>'
       			+'<li>'
       				+'<div class="settfrom">'
       					+'<label><i>*</i>开户银行</label>'
       					+'<select>'
		                   +'<option>中国银行</option>'
		                 +'</select>'
       				+'</div>'
       			+'</li>'
       			+'<li>'
       				+'<div class="settfrom">'
       					+'<label><i>*</i>证件号码</label>'
       					+'<input type="text" />'
       				+'</div>'
       			+'</li>'
				+'</ul>'
				+'<a class="bankdelbtn" onclick="bankDel(this);" href="javascript:;">删除银行卡</a>'
			+'</div>';
    	$(this).parents('.agentbox').append(html);
    	if($('.bankinfobox').length>1){
    		$('.bankdelbtn').show();
    	}
    });
    
    function agentInfoDel(obj){
    	$(obj).parents('.agentinfobox').remove();
    }
    
    function bankDel(obj){
    	if($('.bankinfobox').length==2){
    		$(obj).parents('.agentinfobox').siblings('.agentinfobox').find('a').hide();
    		$(obj).parents('.agentinfobox').remove();
    	}else if($('.bankinfobox').length==1){
    		$(obj).hide();
    	}else{
    		$(obj).parents('.agentinfobox').remove();
    	}
    	
    }
    
    $(function(){
    	if($('.bankinfobox').length==1){
    		$('.bankdelbtn').hide();
    	}
    })
  </script>
  
</body>
</html>
